<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
        <script type="text/javascript" src="static/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ESLab Final</title>
    </head>
<body>
    <div class="container-fluid">
        <p class="fs-1">ESLab Final</p>
        <hr>
        <div class="row">
            <div class="col-md-8">
                <video-js data-setup='{"fluid": true}' id="video_id" class="vjs-default-skin" controls preload="auto" width="960" height="540">
                    <source src="http://192.168.0.156:8080/camera/playlist.m3u8" type="application/x-mpegURL">
                </video-js>
                <script src="https://unpkg.com/video.js/dist/video.js"></script>
                <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
                <script>
                    var player = videojs('video_id');
                </script>
            </div>
            <div class="col-md-4 scroll" >
                <div id="information_div" class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Controls</h5>
                    </div>
                    <div class="card-body">
                        <b><span>Camera Direction: </span></b>
                        <span id="camera"></span>
                        <p></p>
                        <b><span>Bot Direction: </span></b>
                        <span id="direction"></span>
                    </div>
                </div>
                <hr>
                <div id="information_div" class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Exhibit Information</h5>
                    </div>
                    <div class="card-body">
                        <b><p id="information_title" class="card-title"></p></b>
                        <p id="information_body" class="card-text"></p>
                    </div>  
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="get_info" onClick="infoGet()">More Information</button>
                <button type="button" class="btn btn-primary" id="false_control" onClick="controlSend()">Send Control Signal</button>
                <button type="button" class="btn btn-primary" id="false_info" onClick="infoSend()">Send Info Signal</button> 
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
    </div>
</body>
</html>
